name: Test
run-name: Test angular app
on: 
  push:
    branches-ignore:
      - main
  pull_request:
    types:
      - opened
      - edited
      - reopened
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install node and npm
        uses: actions/setup-node@v3 # install node and npm 
        with:
          node-version: '18.x'
      - name: Cache node packages
        uses: actions/cache@v3
        with: 
          path: ~/.npm
          key: ${{RUNNER_OS}}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{RUNNER_OS}}-node-
      - name: Build
        run: |
          npm install
          npm run-script test
      - run: echo "üçè This job's status is ${{ job.status }}."
